<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard ‚Äì HUNTERS CRICKET TOURNAMENT</title>
    <link rel="stylesheet" href="style.css" />

    <style>
        /* ===== TOP HEADER WITH LOGOS ===== */
        .main-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 25px;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            border-bottom: 2px solid gold;
        }

        .header-logo {
            width: 65px;
            height: 65px;
            object-fit: contain;
        }

        .header-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.4rem;
            font-weight: 800;
            color: gold;
            text-align: center;
            flex: 1;
            letter-spacing: 2px;
        }

        @media (max-width:768px) {
            .header-title {
                font-size: 1rem;
            }

            .header-logo {
                width: 50px;
                height: 50px;
            }
        }

        /* Adjust layout because we added header */
        .admin-layout {
            display: flex;
            min-height: calc(100vh - 90px);
            position: relative;
        }

        .sidebar {
            top: 90px;
        }

        .main-content {
            margin-left: 260px;
            margin-top: 0;
        }
    </style>
</head>

<body>

    <!-- ===== NEW HEADER WITH LOGOS ===== -->
    <div class="main-header">
        <img src="logo.png" class="header-logo">
        <div class="header-title">HUNTERS CRICKET TOURNAMENT 2026 ‚Äì ADMIN PANEL</div>

    </div>

    <!-- Sidebar overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->

            <span class="sidebar-logo-icon">üèè</span>

                üè† Dashboard
            </button>
            <button class="nav-item" onclick="showSection('bracket')">

            </button>
            <button class="nav-item" onclick="showSection('live')">
                üî¥ Live Match

            <button class="btn btn-outline btn-sm" onclick="adminLogout()">üö™ Logout</button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">

        <header class="topbar">
            <div style="display:flex;align-items:center;gap:12px;">
                <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>
                <div class="topbar-title">Dashboard</div>
            </div>
            <div class="topbar-right">

            </div>
        </header>

        <div class="content-area">

    <script src="app.js"></script>

</body>

</html>
